<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0a0f2c, #1a1f4c);
      color: white;
      transition: all 0.3s ease;
    }
    .glass-header {
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 30, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo { font-size: 1.6em; font-weight: bold; }
    .settings-icon {
      font-size: 1.2em; background: none; border: none;
      color: white; cursor: pointer;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 8px; border: none; outline: none;
      font-size: 1em;
    }
    button {
      background-color: #2979ff; color: white;
      font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    button:hover { background-color: #1a5fff; }
    .hidden { display: none; }
    .error-popup {
      position: fixed; top: 20px; right: 20px;
      background: red; color: white; padding: 1em;
      border-radius: 10px; animation: shake 0.5s ease;
    }
    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }
    .feature-btns { display: flex; gap: 10px; flex-wrap: wrap; }
    .feature-btns button {
      flex: 1 1 calc(50% - 10px); min-width: 120px;
    }
    .locked {
      background-color: rgba(255,0,0,0.2);
      padding: 1em; border-radius: 10px;
      text-align: center; margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="glass-header">
    <div class="logo">Nova AI</div>
    <button class="settings-icon" onclick="toggleSettings()">⚙️</button>
  </header>

  <div class="glass-panel" id="settingsPanel" style="display:none;">
    <h3>Settings</h3>
    <label>Name:</label><input type="text" id="userName" placeholder="Your name" />
    <label>Theme:</label>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="amoled">AMOLED</option>
      <option value="colorful">Colorful</option>
    </select>
    <label>Font:</label>
    <select id="fontSelect" onchange="changeFont(this.value)">
      <option value="modern">Modern</option>
      <option value="playful">Playful</option>
      <option value="classic">Classic</option>
    </select>
    <label>Voice:</label>
    <select id="voiceToggle">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <label>Image Gen:</label>
    <select id="imgToggle">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
  </div>

  <div class="glass-panel" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>No account? <a href="#" onclick="showSignup()">Sign Up</a></p>
  </div>

  <div class="glass-panel hidden" id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="newEmail" placeholder="Email" />
    <input type="password" id="newPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <p>Have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <div class="glass-panel hidden" id="chatContainer">
    <h2>Welcome, <span id="displayName">User</span>!</h2>
    <div class="feature-btns">
      <button>AI Chat</button>
      <button>Voice Assistant</button>
      <button class="premium">Video Generator</button>
      <button class="premium">Sound Generator</button>
    </div>
    <div id="premiumInfo" class="locked">
      Premium Required.<br>
      <button onclick="startTrial()">Start Free Trial (once)</button><br>
      <input type="text" id="codeInput" placeholder="Enter code" />
      <button onclick="submitCode()">Unlock with Code</button>
    </div>
  </div>

  <script>
    let hasPremium = false;
    let trialUsed = false;

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function changeTheme(theme) {
      document.body.className = theme;
    }

    function changeFont(font) {
      document.body.classList.remove("modern", "playful", "classic");
      document.body.classList.add(font);
    }

    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function login() {
      const name = document.getElementById("userName").value || "User";
      document.getElementById("displayName").textContent = name;
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("chatContainer").classList.remove("hidden");
    }

    function signup() {
      alert("Account created!");
      showLogin();
    }

    function startTrial() {
      if (trialUsed) {
        alert("You’ve already used your free trial.");
      } else {
        hasPremium = true;
        trialUsed = true;
        unlockPremium();
      }
    }

    function submitCode() {
      const code = document.getElementById("codeInput").value;
      if (code === "LIFETIME123") {
        hasPremium = true;
        unlockPremium();
      } else {
        showError("Invalid Code!");
      }
    }

    function unlockPremium() {
      document.querySelectorAll(".premium").forEach(btn => btn.classList.remove("premium"));
      document.getElementById("premiumInfo").style.display = "none";
    }

    function showError(msg) {
      const popup = document.createElement("div");
      popup.className = "error-popup";
      popup.textContent = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }
  </script>
</body>
</html>
